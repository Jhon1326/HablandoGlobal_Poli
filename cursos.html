<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 15%;
            background-color: #2E5743;
            padding: 20px;
            height: 100vh;
            color: white;
        }
		.home{
			text-decoration: transparent;
			color: white;
		}
        .content {
            width: 85%;
            padding: 20px;
        }
        .courses {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .course {
            border: 1px solid black;
            padding: 15px;
            background-color: #E0E4E1;
        }
        .progress-bar {
            width: 100%;
            background-color: #ccc;
            height: 8px;
            margin-top: 10px;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #1E5D3B;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="home"><a href="index.html">CURSOS</a></h2>
    </div>
    <div class="content">
        <h2>Cursos</h2>
        <div class="courses">
            <div class="course">
                <h3>Inglés Básico 2</h3>
                <p>68%</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 68%;"></div>
                </div>
            </div>
            <div class="course">
                <h3>Alemán Intermedio 2</h3>
                <p>36%</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 36%;"></div>
                </div>
            </div>
            <div class="course">
                <h3>Francés Avanzado 1</h3>
                <p>91%</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 91%;"></div>
                </div>
            </div>
            <div class="course">
                <h3>Mandarín Básico 1</h3>
                <p>20%</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 20%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
